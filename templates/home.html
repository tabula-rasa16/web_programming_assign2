<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            color: #28a745;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login sucess!</h1>
        <p>Welcome, <span id="username">{{r}}</span>!</p>
        <button id="logoutButton" onclick="logout()">Logout</button>
    </div>

    <script>

        function logout () {
            // username = document.getElementById('username').textContent;
            fetch(`/logout`)
                .then(response => response.json())
                .then(data => {
                    console.log(data.message);
                    alert(data.message);
                    // 登出成功后跳转回登录页面
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    
    </script>
</body>
</html>
